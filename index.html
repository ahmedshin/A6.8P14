<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div>  <p>           </p> </div>



<div class="progress" >
  <div id="my-progress-bar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div>  <p>           </p> </div>


<button type="button" id = "button1" class="btn btn-primary">+1%</button>

<button type="button" id = "button3" class="btn btn-dark">+3%</button>

<button type="button" id = "button7" class="btn btn-success">+7%</button>

<script src="./js/jquery-3.4.1.min.js"></script>


<script>

s = 25;
function butClick(perc) {
  s = s + perc;

  $("#my-progress-bar").width(`${s}%`);
  
}



$("#button1").click(() => butClick(1)); 
$("#button3").click(() => butClick(3));
$("#button7").click(() => butClick(7));


</script>

</body>
</html>
